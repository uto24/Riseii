<!-- dashboard.html (সম্পূর্ণ সংশোধিত) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<!-- onload="loadDashboard()" ঠিক থাকবে কারণ এটি async ফাংশন কল করতে পারে -->
<body onload="loadDashboard()">
    <div class="container">
        <h2 id="welcomeMessage">Welcome!</h2>
        <div class="profile-info">
            <!-- ... বাকি HTML আগের মতোই থাকবে ... -->
            <p><strong>Full Name:</strong> <span id="fullName"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Phone:</strong> <span id="phoneNumber"></span></p>
            <p><strong>Age:</strong> <span id="age"></span></p>
            <p><strong>Balance:</strong> ৳<span id="balance">0.00</span></p>
            <p><strong>Your Referral Link:</strong></p>
            <textarea id="referralLink" rows="2" readonly></textarea>
        </div>
        
        <div class="tasks">
            <h3>Complete Tasks to Earn</h3>
            <div class="task">
                <span>Join Telegram Channel</span>
                <button onclick="completeTask(5, 'Joined Telegram Channel')">Earn ৳5</button>
            </div>
             <div class="task">
                <span>Watch a Video</span>
                <button onclick="completeTask(2, 'Watched a Video')">Earn ৳2</button>
            </div>
        </div>

        <button onclick="logout()">Logout</button>
    </div>

    <script src="main.js"></script>
    <script>
        async function loadDashboard() {
            // checkUser() ফাংশনটি main.js থেকে নিজে থেকেই কল হবে
            
            const { data: { session }, error: sessionError } = await supabaseClient.auth.getSession();
            
            if (sessionError || !session) {
                console.error('No session found. Redirecting to login.');
                window.location.href = 'index.html'; // সেশন না পেলে লগইন পেজে পাঠাও
                return;
            }

            const user = session.user; // সেশন থেকে user অবজেক্ট নাও
            
            const { data, error } = await supabaseClient
                .from('profiles')
                .select('*')
                .eq('id', user.id)
                .single();

            if (error || !data) {
                console.error('Error fetching profile or profile not found:', error);
                logout();
            } else {
                document.getElementById('welcomeMessage').innerText = `Welcome, ${data.full_name}!`;
                document.getElementById('fullName').innerText = data.full_name;
                document.getElementById('email').innerText = data.email;
                document.getElementById('phoneNumber').innerText = data.phone_number;
                document.getElementById('age').innerText = data.age;
                document.getElementById('balance').innerText = data.balance.toFixed(2);
                
                const referralLink = `${window.location.origin}/signup.html?ref=${data.referral_code}`;
                document.getElementById('referralLink').value = referralLink;
            }
        }

        async function completeTask(amount, taskName) {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) {
                alert('You must be logged in to complete tasks.');
                return;
            }
            const user = session.user;

            const { data: profile } = await supabaseClient
                .from('profiles').select('balance').eq('id', user.id).single();

            if (!profile) return alert('Could not fetch your profile!');

            const newBalance = profile.balance + amount;

            const { error } = await supabaseClient
                .from('profiles').update({ balance: newBalance }).eq('id', user.id);

            if (error) {
                alert('Error updating balance!');
            } else {
                alert(`Task "${taskName}" completed! You earned ৳${amount}.`);
                document.getElementById('balance').innerText = newBalance.toFixed(2);
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Riseii</title>
    <!-- Dependencies -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anek+Bangla:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Supabase JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-bg: #f7f9fc;
            --secondary-bg: #ffffff;
            --text-dark: #1e293b;
            --text-light: #475569;
            --accent-color: #4f46e5;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Nunito Sans', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: var(--secondary-bg);
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            width: 90%;
            max-width: 420px;
            text-align: center;
        }
        .logo { font-size: 2rem; font-weight: 800; color: var(--accent-color); text-decoration: none; margin-bottom: 1rem; display: inline-block; }
        h2 { font-size: 1.8rem; margin-bottom: 0.5rem; }
        .bengali-text { font-family: 'Anek Bangla', sans-serif; color: var(--text-light); margin-bottom: 2.5rem; }
        
        .google-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 14px;
            background-color: #fff;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .google-btn:hover {
            background-color: #f8f8f8;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .google-btn i { font-size: 1.5rem; margin-right: 15px; color: #DB4437; }
        .google-btn.disabled { cursor: not-allowed; background-color: #f5f5f5; }
        
        .terms-text { margin-top: 1.5rem; color: var(--text-light); font-size: 0.85rem; }
        .terms-text a { color: var(--accent-color); font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="logo">Riseii</a>
        <h2>Join or Sign In</h2>
        <p class="bengali-text">এক ক্লিকেই আপনার যাত্রা শুরু করুন!</p>
        
        <button id="google-signin-btn" class="google-btn">
            <i class="fab fa-google"></i>
            Continue with Google
        </button>

        <p class="terms-text">
            By continuing, you agree to Riseii's 
            <a href="/terms">Terms of Service</a> and 
            <a href="/privacy">Privacy Policy</a>.
        </p>
    </div>

<script>
    // আপনার নতুন Supabase প্রজেক্টের URL এবং Key
    const SUPABASE_URL = 'https://gsfgrycmlngptzirwicl.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdzZmdyeWNtbG5ncHR6aXJ3aWNsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA1NjgwNTksImV4cCI6MjA2NjE0NDA1OX0.uWGXs8dd1TNpdGpd6P8oyr2udzXPIrghcp667zOKdv4';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const googleBtn = document.getElementById('google-signin-btn');

    // Redirect if user is already logged in
    async function redirectIfLoggedIn() {
        const { data: { session } } = await supabaseClient.auth.getSession();
        if (session) {
            window.location.href = '/profile.html'; // প্রোফাইল পেজের সঠিক লিঙ্ক
        }
    }
    document.addEventListener('DOMContentLoaded', redirectIfLoggedIn);

    // Google Sign-In Function
    async function signInWithGoogle() {
        googleBtn.disabled = true;
        googleBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Redirecting...';

        const urlParams = new URLSearchParams(window.location.search);
        const refCode = urlParams.get('ref');
        
        // This is a workaround to pass referral data through OAuth
        // The trigger will check for 'referral_code_used' in user_metadata
        let options = {};
        if (refCode) {
            options.data = {
                referral_code_used: refCode
            }
        }
        
        const { data, error } = await supabaseClient.auth.signInWithOAuth({
            provider: 'google',
            options: {
                ...options,
                redirectTo: `${window.location.origin}/profile.html` // নিশ্চিত করুন এটি আপনার প্রোফাইল পেজের সঠিক URL
            }
        });

        if (error) {
            alert('Error: ' + error.message);
            googleBtn.disabled = false;
            googleBtn.innerHTML = '<i class="fab fa-google"></i> Continue with Google';
        }
    }

    googleBtn.addEventListener('click', signInWithGoogle);

    // This part handles the session after redirecting back from Google
    supabaseClient.auth.onAuthStateChange((event, session) => {
        if (event === 'SIGNED_IN' && session) {
            // User has signed in. Redirect to profile page.
            window.location.href = '/profile.html';
        }
    });
</script>
</body>
</html>

<!doctype html>
<html lang="bn">
<head>
    <title>{{ task.title }}</title>
    <!-- CSS -->
</head>
<body>
    <div class="container">
        <a href="{{ url_for('tasks_page') }}" class="back-link">← সকল কাজে ফিরে যান</a>
        <div class="card">
            <h2>{{ task.title }}</h2>
            <p><strong>পুরস্কার: ৳{{ "%.2f"|format(task.reward) }}</strong></p>
            <hr>
            <h3>নির্দেশনা:</h3>
            <ol>
                <li>নিচের লিঙ্কে ক্লিক করে ইউটিউব ভিডিওটি দেখুন।</li>
                <li>ভিডিওটি দেখা শেষে একটি স্ক্রিনশট নিন।</li>
                <li>নিচে সেই স্ক্রিনশটটি আপলোড করে সাবমিট করুন।</li>
            </ol>

            <h4>ভিডিও লিঙ্ক:</h4>
            <a href="{{ task.target_url }}" target="_blank"><button>ভিডিওটি দেখুন</button></a>
        </div>
        
        <div class="card">
            <h3>কাজ জমা দিন</h3>
            <form id="task-form" method="post">
                <label for="screenshot-file">স্ক্রিনশট আপলোড করুন:</label>
                <input type="file" id="screenshot-file" accept="image/*" required>
                <input type="hidden" id="screenshot-url" name="screenshot_url">
                <div id="upload-status"></div>
                <button type="submit" id="submit-button" disabled>প্রথমে আপলোড করুন</button>
            </form>
        </div>
    </div>
    <script> /* ImgBB আপলোডের জন্য JavaScript কোড এখানে থাকবে */ </script>
</body>
              </html>

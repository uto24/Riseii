<!doctype html>
<html lang="bn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>টাস্ক এডিট করুন</title>
    <!-- ... (আগের CSS কোড) ... -->
</head>
<body>
    <div class="container">
        <a href="{{ url_for('manage_tasks') }}" class="back-link">← টাস্ক ম্যানেজমেন্টে ফিরে যান</a>
        <div class="form-container">
            <h2>"{{ task.title }}" টাস্কটি এডিট করুন</h2>
            <form method="post">
                <div class="form-group">
                    <label for="title">টাস্কের শিরোনাম</label>
                    <input type="text" id="title" name="title" value="{{ task.title }}" required>
                </div>
                <div class="form-group">
                    <label for="description">টাস্কের বিবরণ</label>
                    <textarea id="description" name="description" required>{{ task.description }}</textarea>
                </div>
                <div class="form-group">
                    <label for="reward">পুরস্কারের পরিমাণ (টাকা)</label>
                    <input type="number" id="reward" name="reward" value="{{ task.reward }}" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="target_url">লক্ষ্য URL (Target URL)</label>
                    <input type="text" id="target_url" name="target_url" value="{{ task.target_url }}" required>
                </div>
                <div class="form-group">
                    <label for="category">ক্যাটাগরি</label>
                    <input type="text" id="category" name="category" value="{{ task.category }}" required>
                </div>
                <div class="form-group">
                    <label for="task_type">টাস্কের ধরণ</label>
                    <select id="task_type" name="task_type" required>
                        <option value="screenshot_upload" {% if task.task_type == 'screenshot_upload' %}selected{% endif %}>Screenshot Upload</option>
                        <option value="website_visit" {% if task.task_type == 'website_visit' %}selected{% endif %}>Website Visit</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="icon_class">আইকন ক্লাস (Font Awesome)</label>
                    <input type="text" id="icon_class" name="icon_class" value="{{ task.icon_class }}" required>
                </div>
                <button type="submit" class="btn-submit">আপডেট করুন</button>
            </form>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>পেইজ খুঁজে পাওয়া যায়নি (404)</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .error-container {
            max-width: 500px;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: #1877f2;
            margin: 0;
            line-height: 1;
        }
        .error-title {
            font-size: 2rem;
            font-weight: 600;
            margin: 10px 0;
        }
        .error-message {
            font-size: 1.1rem;
            color: #606770;
            margin-bottom: 30px;
        }
        .home-button {
            display: inline-block;
            text-decoration: none;
            background-color: #1877f2;
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .home-button:hover {
            background-color: #166fe5;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <h2 class="error-title">পেইজ খুঁজে পাওয়া যায়নি</h2>
        <p class="error-message">
            দুঃখিত, আপনি যে পেইজটি খুঁজছেন তা পাওয়া যাচ্ছে না। এটি হয়তো সরানো হয়েছে বা আপনি ভুল লিঙ্ক ব্যবহার করছেন।
        </p>
        <a href="{{ url_for('index') }}" class="home-button">হোম পেইজে ফিরে যান</a>
    </div>
</body>
</html>

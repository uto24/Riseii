<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Riseii</title>
    <!-- Dependencies -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anek+Bangla:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-bg: #f7f9fc;
            --secondary-bg: #ffffff;
            --text-dark: #1e293b;
            --text-light: #475569;
            --accent-color: #4f46e5;
            --accent-hover: #4338ca;
            --success-color: #10b981;
            --border-color: #e2e8f0;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Nunito Sans', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem 0;
        }
        .container {
            background-color: var(--secondary-bg);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            width: 90%;
            max-width: 450px;
            text-align: center;
        }
        .logo { font-size: 2rem; font-weight: 800; color: var(--accent-color); text-decoration: none; margin-bottom: 1rem; display: inline-block; }
        h2 { font-size: 1.8rem; margin-bottom: 0.5rem; }
        .bengali-text { font-family: 'Anek Bangla', sans-serif; color: var(--text-light); margin-bottom: 2rem; }
        .signup-form { text-align: left; }
        .input-group { margin-bottom: 1.2rem; }
        .input-group input { width: 100%; padding: 14px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 1rem; transition: border-color 0.3s, box-shadow 0.3s; }
        .input-group input:focus { outline: none; border-color: var(--accent-color); box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2); }
        .btn { width: 100%; padding: 15px; background-color: var(--accent-color); color: #fff; border: none; border-radius: 8px; cursor: pointer; font-size: 1.1rem; font-weight: 600; transition: background-color 0.3s, transform 0.2s; }
        .btn:hover:not(:disabled) { background-color: var(--accent-hover); transform: translateY(-2px); }
        .btn:disabled { background-color: #9ca3af; cursor: not-allowed; }
        .login-link { margin-top: 1.5rem; color: var(--text-light); }
        .login-link a { color: var(--accent-color); font-weight: 600; text-decoration: none; }
        /* Popup Styles */
        .popup-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.6); backdrop-filter: blur(5px); z-index: 1000; display: none; justify-content: center; align-items: center; }
        .popup-modal { background-color: var(--secondary-bg); padding: 2.5rem; border-radius: 12px; text-align: center; width: 90%; max-width: 400px; transform: scale(0.9); opacity: 0; transition: transform 0.3s ease, opacity 0.3s ease; }
        .popup-overlay.active .popup-modal { transform: scale(1); opacity: 1; }
        .popup-icon { font-size: 4rem; color: var(--success-color); margin-bottom: 1rem; }
        .popup-modal h3 { font-size: 1.5rem; margin-bottom: 0.5rem; }
        .popup-modal p { color: var(--text-light); margin-bottom: 1.5rem; }
        .popup-close-btn { background-color: var(--success-color); color: white; padding: 12px 30px; }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="logo">Riseii</a>
        <h2>Create Your Account</h2>
        <p class="bengali-text">আপনার নতুন একাউন্ট তৈরি করে উপার্জনের জগতে প্রবেশ করুন।</p>
        
        <form id="signup-form" class="signup-form">
            <div class="input-group"><input type="text" id="fullName" placeholder="Full Name" required></div>
            <div class="input-group"><input type="email" id="email" placeholder="Email" required></div>
            <div class="input-group"><input type="password" id="password" placeholder="Password (min. 6 characters)" required></div>
            <button type="submit" id="signupButton" class="btn">Create Account</button>
        </form>

        <p class="login-link">Already have an account? <a href="/login">Log In</a></p>
    </div>

    <!-- Popup/Modal for Email Confirmation -->
    <div class="popup-overlay" id="popup-overlay">
        <div class="popup-modal">
            <i class="fas fa-envelope-circle-check popup-icon"></i>
            <h3>Almost There!</h3>
            <p>আমরা আপনার ইমেলে একটি যাচাইকরণ লিঙ্ক পাঠিয়েছি। অনুগ্রহ করে আপনার ইনবক্সটি চেক করুন এবং আপনার অ্যাকাউন্ট সক্রিয় করতে লিঙ্কটিতে ক্লিক করুন।</p>
            <button id="popup-close-btn" class="btn popup-close-btn">Okay</button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://gsfgrycmlngptzirwicl.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdzZmdyeWNtbG5ncHR6aXJ3aWNsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA1NjgwNTksImV4cCI6MjA2NjE0NDA1OX0.uWGXs8dd1TNpdGpd6P8oyr2udzXPIrghcp667zOKdv4';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const signupForm = document.getElementById('signup-form');
        const signupButton = document.getElementById('signupButton');
        const popupOverlay = document.getElementById('popup-overlay');
        const popupCloseBtn = document.getElementById('popup-close-btn');

        function showPopup() {
            popupOverlay.style.display = 'flex';
            setTimeout(() => popupOverlay.classList.add('active'), 10);
        }
        function hidePopup() {
            popupOverlay.classList.remove('active');
            setTimeout(() => {
                popupOverlay.style.display = 'none';
                window.location.href = '/login';
            }, 300);
        }
        popupCloseBtn.addEventListener('click', hidePopup);
        popupOverlay.addEventListener('click', (e) => { if (e.target === popupOverlay) hidePopup(); });

        // Redirect if user is already logged in
        async function redirectIfLoggedIn() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) window.location.href = '/dashboard';
        }
        document.addEventListener('DOMContentLoaded', redirectIfLoggedIn);

        // Handle form submission
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            signupButton.disabled = true;
            signupButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating...';

            const urlParams = new URLSearchParams(window.location.search);
            const refCode = urlParams.get('ref');

            // Sign up the user. The database trigger will handle profile creation and referral logic.
            const { error } = await supabaseClient.auth.signUp({
                email: email,
                password: password,
                options: {
                    data: {
                        full_name: fullName,
                        referral_code_used: refCode || null
                    }
                }
            });

            if (error) {
                alert('Error: ' + error.message);
                signupButton.disabled = false;
                signupButton.innerText = 'Create Account';
            } else {
                showPopup();
                signupForm.reset();
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>সাইট রক্ষণাবেক্ষণে আছে</title>
    
    <!-- Google Fonts: Hind Siliguri & Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <style>
        /* ================================================
           স্টাইল এবং ডিজাইন
           ================================================ */
        :root {
            --primary-color: #007BFF;
            --bg-color: #F4F7FC;
            --container-bg: #FFFFFF;
            --text-dark: #212529;
            --text-light: #6C757D;
            --border-color: #E5E7EB;
            --font-bn: 'Hind Siliguri', sans-serif;
            --font-en: 'Poppins', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-bn);
            background-color: var(--bg-color);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .maintenance-container {
            background-color: var(--container-bg);
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }
        
        /* অ্যানিমেটেড আইকন */
        .icon-container {
            font-size: 64px;
            color: var(--primary-color);
            margin-bottom: 24px;
            display: inline-block;
            animation: spin 8s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .maintenance-container h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .maintenance-container p {
            font-size: 18px;
            color: var(--text-light);
            line-height: 1.7;
            margin-bottom: 32px;
        }
        
        /* কাউন্টডাউন টাইমার */
        .countdown-timer {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 32px;
        }
        
        .time-block {
            background-color: var(--bg-color);
            padding: 16px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            min-width: 80px;
        }
        
        .time-block span {
            display: block;
            font-family: var(--font-en);
            font-size: 36px;
            font-weight: 700;
            color: var(--primary-color);
        }
        
        .time-block p {
            font-size: 14px;
            color: var(--text-light);
            margin: 0;
        }

        .return-time {
            font-weight: 600;
            font-size: 20px;
            background-color: #E9F5FF;
            color: var(--primary-color);
            padding: 12px;
            border-radius: 8px;
            display: inline-block;
        }
        
        .thank-you {
            font-size: 16px;
            margin-top: 32px !important; /* Important to override default margin */
        }

        .social-links {
            margin-top: 24px;
        }

        .social-links a {
            color: var(--text-light);
            font-size: 24px;
            margin: 0 12px;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: var(--primary-color);
        }

        /* Responsive Design */
        @media (max-width: 576px) {
            .maintenance-container {
                padding: 24px;
            }
            .maintenance-container h1 {
                font-size: 24px;
            }
            .maintenance-container p {
                font-size: 16px;
            }
            .countdown-timer {
                gap: 10px;
            }
            .time-block {
                min-width: 60px;
                padding: 10px;
            }
            .time-block span {
                font-size: 28px;
            }
            .return-time {
                font-size: 16px;
            }
        }

    </style>
</head>
<body>

    <div class="maintenance-container">
        <div class="icon-container">
            <i class="fas fa-cogs"></i>
        </div>
        <h1>সাইটটি বর্তমানে রক্ষণাবেক্ষণে আছে</h1>
        <p>দুঃখিত, আমরা কিছু গুরুত্বপূর্ণ আপডেট এবং উন্নতির কাজ করছি। সাময়িক অসুবিধার জন্য আমরা আন্তরিকভাবে ক্ষমাপ্রার্থী।</p>
        
        <div class="countdown-timer">
            <div class="time-block">
                <span id="hours">00</span>
                <p>ঘন্টা</p>
            </div>
            <div class="time-block">
                <span id="minutes">00</span>
                <p>মিনিট</p>
            </div>
            <div class="time-block">
                <span id="seconds">00</span>
                <p>সেকেন্ড</p>
            </div>
        </div>
        
        <div class="return-time">
            সাইটটি আজ দুপুর 1 টায় ফিরে আসবে
        </div>

        <p class="thank-you">আপনার ধৈর্যের জন্য ধন্যবাদ।</p>
        
        <div class="social-links">
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" aria-label="Telegram"><i class="fab fa-telegram"></i></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // টার্গেট সময় সেট করা: আজকের তারিখ, দুপুর ১২টা
            const targetDate = new Date();
            targetDate.setHours(13, 0, 0, 0); // ঘন্টা, মিনিট, সেকেন্ড, মিলিসেকেন্ড

            const hoursEl = document.getElementById('hours');
            const minutesEl = document.getElementById('minutes');
            const secondsEl = document.getElementById('seconds');
            const countdownContainer = document.querySelector('.countdown-timer');
            const returnTimeEl = document.querySelector('.return-time');

            function updateCountdown() {
                const now = new Date().getTime();
                const distance = targetDate - now;

                if (distance < 0) {
                    clearInterval(timerInterval);
                    countdownContainer.innerHTML = "<h2>সাইটটি এখন লাইভ!</h2>";
                    returnTimeEl.style.display = "none";
                    return;
                }

                // সময় গণনা করা
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // ডিসপ্লে আপডেট করা
                hoursEl.innerText = hours.toString().padStart(2, '0');
                minutesEl.innerText = minutes.toString().padStart(2, '0');
                secondsEl.innerText = seconds.toString().padStart(2, '0');
            }

            // প্রতি সেকেন্ডে টাইমার আপডেট করা
            const timerInterval = setInterval(updateCountdown, 1000);
        });
    </script>
</body>
</html>
